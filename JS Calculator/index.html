<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<section>
    <div class="container">
        <div class="display">
            <div class="display-1"></div>
            <div class="display-2">0</div>
            <div class="temp-result"></div>
        </div>
        <div class="all__buttons">
            <div class="button all__clear">AC</div>
            <div class="button last__entity__clear">DEL</div>
            <div class="button operation">%</div>
            <div class="button operation">/</i></div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</i></div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</i></div>
            <div class="button number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal btn-equal">=</div>
        </div>
    </div>
</section>

 <!--This index.html file is created by Jobayer Rizvi-->   

<script src="./main.js"></script>
</body>
</html>
